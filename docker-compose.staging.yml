services:
  db:
    image: mysql:8.0
    container_name: drizatx-stg-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: DrizaRootPass_2025
      MYSQL_DATABASE: drizatx
      MYSQL_USER: driza
      MYSQL_PASSWORD: DrizaDB_2025
    command:
      - --default-authentication-plugin=mysql_native_password
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --sql-mode=
      - --innodb_strict_mode=0
    volumes:
      - drizatx-stg-mysql-data:/var/lib/mysql

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: drizatx-stg-backend
    restart: unless-stopped
    depends_on:
      - db
    environment:
      NODE_ENV: production
      PORT: 3001

      # DB interna
      DATABASE_HOST: db
      DATABASE_PORT: 3306
      DATABASE_USERNAME: driza
      DATABASE_PASSWORD: DrizaDB_2025
      DATABASE_NAME: drizatx

      # JWT
      JWT_SECRET: "driza-super-secret-2025"

      # CORS: frontend prod (3010) + staging (3110)
      FRONTEND_URLS: "http://77.42.23.51:3010,http://77.42.23.51:3110"
    ports:
      - "3101:3001"   # backend staging

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # ðŸ‘‡ VALORES PARA EL BUILD DE NEXT
        BACKEND_URL: "http://drizatx-stg-backend:3001"
        NEXT_PUBLIC_API_MODE: "true"
        NEXT_PUBLIC_API_URL: "http://77.42.23.51:3101"
        NEXT_PUBLIC_BASE_URL: "http://77.42.23.51:3110"
    container_name: drizatx-stg-frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      NODE_ENV: production

      # ðŸ‘‡ VALORES EN RUNTIME (dentro del contenedor)
      BACKEND_URL: "http://drizatx-stg-backend:3001"
      NEXT_PUBLIC_API_MODE: "true"
      NEXT_PUBLIC_API_URL: "http://77.42.23.51:3101"
      NEXT_PUBLIC_BASE_URL: "http://77.42.23.51:3110"

      NEXT_PUBLIC_SMS_ENABLED: "false"
      NEXT_PUBLIC_PUSH_ENABLED: "false"
    ports:
      - "3110:3000"   # frontend staging

volumes:
  drizatx-stg-mysql-data:
