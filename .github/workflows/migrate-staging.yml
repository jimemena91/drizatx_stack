name: Run Migrations (Staging)

on:
  workflow_dispatch: {}  # lo ejecutás a mano desde Actions

jobs:
  migrate:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend   # monorepo: el backend está en /backend
    env:
      # tu data-source.ts prioriza DATABASE_URL si existe
      DATABASE_URL: ${{ secrets.STAGING_DB_URL }}
      NODE_ENV: staging
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "backend/package-lock.json"

      - name: Install deps
        run: npm ci

      - name: Build backend (compile to dist/)
        run: npm run build

      - name: Run TypeORM migrations (dist/data-source.js)
        run: npm run migration:run:prod
